<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <input type="text" class="display" value="" disabled/>
        <section class="pad">
            <button type="button" value="ac" class="bigBtn ac">AC</button>
            <button type="button" value="clear" class="bigBtn clear">C</button>
            <button type="button" value="7" class="btn">7</button>
            <button type="button" value="8" class="btn">8</button>
            <button type="button" value="9" class="btn">9</button>
            <button type="button" value="/" class="btn operator">/</button>
            <button type="button" value="4" class="btn">4</button>
            <button type="button" value="5" class="btn">5</button>
            <button type="button" value="6" class="btn">6</button>
            <button type="button" value="X" class="btn operator">X</button>
            <button type="button" value="1" class="btn">1</button>
            <button type="button" value="2" class="btn">2</button>
            <button type="button" value="3" class="btn">3</button>
            <button type="button" value="-" class="btn operator">-</button>
            <button type="button" value="0" class="btn">0</button>
            <button type="button" value="." class="btn decimal">.</button>
            <button type="button" value="=" class="btn operator">=</button>
            <button type="button" value="+" class="btn operator">+</button>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
